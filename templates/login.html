<html>
	<title>Login</title>
	<head>

		<script src = {{url_for("static", filename = "brython/brython_stdlib.js")}}></script>
		<meta charset = "utf-8">
	</head>
	<body onload = "brython()">
		<script type="text/python" src = {{url_for("static", filename = "login.py")}}></script>
		<h1>Login:</h1> <br>
		<label for = "user">Username:</label>

		<input type = "button" id = "login" value = "Login"> <br>
		<label id = "error"></label>
	</body>
</html>
